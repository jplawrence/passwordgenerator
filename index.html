<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <div class="card">
            <h1>Generate a<br><span>random password</span></h1>
            <p>Never use an insecure password again</p>
            <button id="password-btn"><img src="./images/lightning-strike.svg" alt="lighting-strike-icon"/>Generate passwords</button>
            <hr>
            <div id="inputCards" class="input-cards">
                <span><input id="input-1" class="password-cont" type="text" disabled></span>
                <span><input id="input-2" class="password-cont" type="text" disabled></span>
                <span><input id="input-3" class="password-cont" type="text" disabled></span>
                <span><input id="input-4" class="password-cont" type="text" disabled></span>
            </div>
        </div>
    </header>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
